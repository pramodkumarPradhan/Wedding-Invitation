<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .download-btn,
    .download-all-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f7c59f;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .download-btn:hover,
    .download-all-btn:hover {
      background-color: #f4b183;
    }

    .button-container {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Engagement Photo Gallery</h1>

  <div class="button-container">
    <button class="download-all-btn" id="downloadAll">Download All Images</button>
  </div>

  <div class="gallery">
    <img src="pic1.jpg"  alt="Photo 1" />
    <img src="pic2.jpg"  alt="Photo 2" />
    <img src="pic3.jpg"  alt="Photo 3" />
    <img src="pic4.jpg"  alt="Photo 4" />
    <img src="pic5.jpg"  alt="Photo 5" />
    <img src="pic6.jpg"  alt="Photo 6" />
    <img src="pic7.jpg"  alt="Photo 7" />
    <img src="pic8.jpg"  alt="Photo 8" />
    <img src="pic9.jpg"  alt="Photo 9" />
    <img src="pic10.jpg" alt="Photo 10" />
    <img src="pic11.jpg" alt="Photo 11" />
    <img src="pic12.jpg" alt="Photo 12" />
    <img src="pic13.jpg" alt="Photo 13" />
    <img src="pic14.jpg" alt="Photo 14" />
    <img src="pic15.jpg" alt="Photo 15" />
    <img src="pic16.jpg" alt="Photo 16" />
    <img src="pic17.jpg" alt="Photo 17" />
    <img src="pic18.jpg" alt="Photo 18" />
    <img src="pic19.jpg" alt="Photo 19" />
    <img src="pic20.jpg" alt="Photo 20" />

    <!-- Add more images here -->
  </div>

  <div class="modal" id="imageModal">
    <img id="modalImage" src="" alt="Full view">
    <a id="downloadLink" class="download-btn" download>Download Image</a>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const downloadLink = document.getElementById('downloadLink');
    const downloadAllBtn = document.getElementById('downloadAll');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        downloadLink.href = img.src;
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalImg) {
        modal.style.display = 'none';
      }
    });

    // Download all images
    downloadAllBtn.addEventListener('click', () => {
      images.forEach((img, index) => {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = `wedding-photo-${index + 1}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    });
  </script>
</body>

</html>
